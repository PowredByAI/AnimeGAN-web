<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGAN web</title>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="card" style="width:90vw">
        <div class="card-body">
            <h5 class="card-title">AnimeGAN demo</h5>
            <div id="fileuploaderdnd-container" class="fileuploaderdnd-container" onDrop="handleDrop(event)"
                onDragOver="handleDragOver(event)" onDragEnter="handleDragEnter(event)">
                <div class="fileuploaderdnd-container-button">
                    <div class="fileuploaderdnd-container-text">
                        drag and drop an image here to see output üëâüèº
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="view" class="card" style="width:90vw;display: none;">
        <div class="card-body flex">
            <div style="flex: 1;">
                <img class="img" id="in" src="" alt="" />
            </div>
            <div style="position: relative;flex: 1;">
                <img class="img" id="out" src="" alt="" />
                <div id="mask" style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;background: #000;opacity: 0.6;">
                </div>
                <div
                    style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;display: flex;justify-content: center;align-items: center;">
                    <div id="loading" style="display: none;" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
